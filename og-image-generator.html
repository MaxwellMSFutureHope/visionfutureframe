<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Open Graph Image Generator - Vision Future Frame</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      display: block;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Open Graph Image Generator für Vision Future Frame</h1>
    <p>Generiert ein 1200x630px Bild für Social Media (Facebook, Twitter, LinkedIn).</p>
    <p><strong>Anleitung:</strong> Rechtsklick auf das Bild → "Bild speichern unter" → als "og-image.png" speichern.</p>
  </div>

  <canvas id="ogImage" width="1200" height="630"></canvas>
  <div style="text-align: center; margin-top: 20px;">
    <a id="download" download="og-image.png" style="display: inline-block; padding: 12px 24px; background: #7b5cff; color: white; text-decoration: none; border-radius: 8px;">Download og-image.png</a>
  </div>

  <script>
    const canvas = document.getElementById('ogImage');
    const ctx = canvas.getContext('2d');
    const width = 1200;
    const height = 630;

    // Background gradient
    const gradient = ctx.createLinearGradient(0, 0, width, height);
    gradient.addColorStop(0, '#111633');
    gradient.addColorStop(0.42, '#050814');
    gradient.addColorStop(1, '#02030b');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, width, height);

    // Accent gradients
    const accentGrad1 = ctx.createRadialGradient(240, 189, 0, 240, 189, 400);
    accentGrad1.addColorStop(0, 'rgba(123, 92, 255, 0.3)');
    accentGrad1.addColorStop(1, 'transparent');
    ctx.fillStyle = accentGrad1;
    ctx.fillRect(0, 0, width, height);

    const accentGrad2 = ctx.createRadialGradient(960, 441, 0, 960, 441, 300);
    accentGrad2.addColorStop(0, 'rgba(82, 255, 224, 0.2)');
    accentGrad2.addColorStop(1, 'transparent');
    ctx.fillStyle = accentGrad2;
    ctx.fillRect(0, 0, width, height);

    // Logo (simplified)
    const logoSize = 120;
    const logoX = 80;
    const logoY = 80;
    
    // Logo background
    ctx.fillStyle = '#050816';
    ctx.fillRect(logoX, logoY, logoSize, logoSize);
    
    // Logo frame
    ctx.strokeStyle = '#52ffe0';
    ctx.lineWidth = 7;
    ctx.lineCap = 'round';
    ctx.beginPath();
    ctx.moveTo(logoX + 30, logoY + 30);
    ctx.lineTo(logoX + 30, logoY + 90);
    ctx.lineTo(logoX + 90, logoY + 90);
    ctx.stroke();
    
    // Logo portal
    ctx.strokeStyle = '#7b5cff';
    ctx.lineWidth = 6;
    ctx.strokeRect(logoX + 45, logoY + 42, 42, 42);
    
    // Logo center
    ctx.fillStyle = 'rgba(123, 92, 255, 0.6)';
    ctx.beginPath();
    ctx.arc(logoX + 66, logoY + 63, 6, 0, Math.PI * 2);
    ctx.fill();

    // Main text
    ctx.fillStyle = '#ffffff';
    ctx.font = 'bold 72px Inter, system-ui, sans-serif';
    ctx.fillText('VISION FUTURE FRAME', 80, 280);

    // Subtitle
    ctx.fillStyle = '#9aa4ff';
    ctx.font = '36px Inter, system-ui, sans-serif';
    ctx.fillText('Der Rahmen, durch den die Zukunft sichtbar wird', 80, 340);

    // Description
    ctx.fillStyle = '#b3b7c9';
    ctx.font = '28px Inter, system-ui, sans-serif';
    ctx.fillText('KI-gestützte Infrastruktur für öffentliche Verwaltung', 80, 400);
    ctx.fillText('Public Interest AI & Infrastructure', 80, 440);

    // Accent line
    ctx.strokeStyle = '#7b5cff';
    ctx.lineWidth = 4;
    ctx.beginPath();
    ctx.moveTo(80, 480);
    ctx.lineTo(400, 480);
    ctx.stroke();

    // Generate download link
    canvas.toBlob((blob) => {
      const url = URL.createObjectURL(blob);
      document.getElementById('download').href = url;
    }, 'image/png');
  </script>
</body>
</html>
