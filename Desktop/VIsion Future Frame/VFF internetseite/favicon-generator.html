<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Favicon Generator - Vision Future Frame</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    .info {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    canvas {
      border: 1px solid #ddd;
      margin: 10px;
    }
    .downloads {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
  </style>
</head>
<body>
  <div class="info">
    <h1>Favicon Generator für Vision Future Frame</h1>
    <p>Dieses Tool generiert Favicons in verschiedenen Größen aus dem VFF-Logo.</p>
    <p><strong>Anleitung:</strong> Öffne diese Datei in einem Browser und lade die generierten Favicons herunter.</p>
  </div>

  <div class="downloads">
    <div>
      <h3>16x16</h3>
      <canvas id="fav16" width="16" height="16"></canvas>
      <br>
      <a id="dl16" download="favicon-16x16.png">Download</a>
    </div>
    <div>
      <h3>32x32</h3>
      <canvas id="fav32" width="32" height="32"></canvas>
      <br>
      <a id="dl32" download="favicon-32x32.png">Download</a>
    </div>
    <div>
      <h3>192x192</h3>
      <canvas id="fav192" width="192" height="192"></canvas>
      <br>
      <a id="dl192" download="favicon-192x192.png">Download</a>
    </div>
    <div>
      <h3>512x512</h3>
      <canvas id="fav512" width="512" height="512"></canvas>
      <br>
      <a id="dl512" download="favicon-512x512.png">Download</a>
    </div>
  </div>

  <script>
    function drawLogo(canvas, size) {
      const ctx = canvas.getContext('2d');
      const scale = size / 40;
      
      // Background
      ctx.fillStyle = '#050816';
      ctx.fillRect(0, 0, size, size);
      
      // Outer frame
      ctx.strokeStyle = '#52ffe0';
      ctx.lineWidth = 2.4 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(10 * scale, 10 * scale);
      ctx.lineTo(10 * scale, 30 * scale);
      ctx.lineTo(30 * scale, 30 * scale);
      ctx.stroke();
      
      // Inner portal
      ctx.strokeStyle = '#7b5cff';
      ctx.lineWidth = 2 * scale;
      ctx.strokeRect(15 * scale, 14 * scale, 14 * scale, 14 * scale);
      
      // Center dot
      ctx.fillStyle = 'rgba(123, 92, 255, 0.6)';
      ctx.beginPath();
      ctx.arc(22 * scale, 21 * scale, 2 * scale, 0, Math.PI * 2);
      ctx.fill();
    }

    function generateFavicon(size, canvasId, linkId) {
      const canvas = document.getElementById(canvasId);
      drawLogo(canvas, size);
      
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        document.getElementById(linkId).href = url;
      });
    }

    // Generate all sizes
    window.addEventListener('load', () => {
      generateFavicon(16, 'fav16', 'dl16');
      generateFavicon(32, 'fav32', 'dl32');
      generateFavicon(192, 'fav192', 'dl192');
      generateFavicon(512, 'fav512', 'dl512');
    });
  </script>
</body>
</html>
