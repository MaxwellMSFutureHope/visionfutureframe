<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
  <!-- Hintergrund-Feld für mehr Sichtbarkeit -->
  <rect x="4" y="4" width="32" height="32" rx="10"
        fill="#050816"
        stroke="rgba(148,163,184,0.35)"
        stroke-width="1.2" />
  <!-- äußerer offener Rahmen -->
  <path d="M10 10 V30 H30"
        fill="none"
        stroke="#52ffe0"
        stroke-width="2.4"
        stroke-linecap="round" />
  <!-- inneres Portal / Fenster -->
  <rect x="15" y="14" width="14" height="14" rx="4"
        fill="rgba(8,14,35,0.9)"
        stroke="#7b5cff"
        stroke-width="2" />
  <!-- Zentrumspunkt -->
  <circle cx="22" cy="21" r="2" fill="rgba(123, 92, 255, 0.6)"/>
</svg>
